<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row" ng-controller="StoreCtrl as store">
        <div class="col-lg-12">

            <div class="jumbotron white-bg">
                <h2> <b>Experience the blazingly fast BulletPrrof</b></h2>
                <br>
                    <div class="form-group" >
                        <br>
                        <label for="txtrange">Range: </label>
                        <br>
                        <input type="text" placeholder="32" id="txtrange" ng-model="items.range" class="form-control">
                        <br>
                        <label for="txtvalue">Value: </label>
                        <br>
                        <input type="text" placeholder="Any positive number within the range..." id="txtvalue" ng-model="items.value" class="form-control">
                    </div>
                    <a role="button" class="btn btn-primary" ng-click="submit(items.range);submit(items.value);prove();">Prove it!</a>
            </div>



            <div ng-show="items.show" class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>Outcomes:</h5>
                </div>
                <div class="ibox-content">
                    <div class="well" ng-repeat="item in items.arr">
                        <h3>
                            {{item}}
                        </h3>
                    </div>
                </div>
            </div>



        </div>
    </div>
</div>
